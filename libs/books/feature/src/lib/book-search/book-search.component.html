<form [formGroup]="searchForm" (submit)="searchBooks()">
  <mat-form-field floatLabel="never" appearance="outline">
    <mat-label>Search for books</mat-label>
    <mat-icon matPrefix disabled title="Search" matTooltip="Search">search</mat-icon>
    <input
    class="book-search-input"
      autoFocus
      matInput
      type="search"
      aria-label="Search for books" 
      placeholder="Search for books to add to your reading list"
      formControlName="term"
    />
    <button aria-label="close" matSuffix mat-icon-button (click)="searchClose()">
      <mat-icon title="Close">close</mat-icon>
    </button>
  </mat-form-field>
</form>

<ng-container *ngIf="searchTerm; else empty">
  <div class="book-grid">
    <div class="book" data-testing="book-item" *ngFor="let book of books trackBy: trackById">
      <div class="book--title">
        <h2><strong>{{ book.title }} </strong></h2>
      </div>
      <div class="book--content">
        <div class="book--content--cover">
          <img src="{{ book.coverUrl }}" [title]="book.title" [alt]="book.title + ' cover'"/>
        </div>
        <div class="book--content--info">
          <div><strong>Author:</strong> {{ book.authors.join(',') }}</div>
          <div><strong>Publisher:</strong> {{ book.publisher }}</div>
          <div>
            <strong>Published:</strong> {{ formatDate(book.publishedDate) }}
          </div>
          <p [innerHTML]="book.description"></p>
          <div>
            <button
              mat-flat-button
              color="primary"
              (click)="addBookToReadingList(book)"
              [disabled]="book.isAdded"
              title="Want to Read" matTooltip="Want to Read"
              aria-label="Add to reading list"
            >
              Want to Read
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
<ng-template #empty>
  <div class="empty">
    <p>
      Try searching for a topic, for example "<a (click)="searchExample()"
        >JavaScript</a
      >".
    </p>
  </div>
</ng-template>
